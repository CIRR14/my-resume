<div class='container'>
  <mat-card-title>
    Contact Me
  </mat-card-title>

  <mat-card-content>

    <form [formGroup]="contactMeForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
        <div *ngIf="contactMeForm.controls['name'].invalid && (contactMeForm.controls['name'].dirty || contactMeForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="contactMeForm.controls['name'].errors.required">
          Name is required
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Email </label>
        <input type="email" class="form-control" formControlName="email" #email />
      </div>
        <div *ngIf="contactMeForm.controls['email'].invalid && (contactMeForm.controls['email'].dirty || contactMeForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="contactMeForm.controls['email'].errors.required">
            Email is required.
          </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Subject </label>
        <input type="text" class="form-control" formControlName="subject" #subject />
      </div>
        <div *ngIf="contactMeForm.controls['subject'].invalid && (contactMeForm.controls['subject'].dirty || contactMeForm.controls['subject'].touched)" class="alert alert-danger">
        <div *ngIf="contactMeForm.controls['subject'].errors.required">
          Subject is required.
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Message </label>
        <textarea type="text" class="form-control" formControlName="message" #subject></textarea>
      </div>
      <div *ngIf="contactMeForm.controls['message'].invalid && (contactMeForm.controls['message'].dirty || contactMeForm.controls['message'].touched)" class="alert alert-danger">
        <div *ngIf="contactMeForm.controls['message'].errors.required">
          Message is required.
        </div>
      </div>

      <div class="submit">
        <button mat-stroked-button (click)="submit()" type="submit"
        [disabled]="contactMeForm.pristine || contactMeForm.invalid"
        class="btn btn-primary">Submit</button>
      </div>

    </form>
  </mat-card-content>
</div>
