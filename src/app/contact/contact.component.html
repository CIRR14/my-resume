<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger"
        class="form-control-feedback">
        <div class="error" *ngIf="angForm.controls['name'].errors.required">* Required</div>
      </div>
      </div>


      <div class="form-group">
        <label class="col-md-4">Email </label>
        <input type="email" class="form-control" formControlName="email" #email />
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger"
        class="form-control-feedback">
        <div class="error" *ngIf="angForm.controls['email'].errors.required">* Required</div>
      </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Subject </label>
        <input type="text" class="form-control" formControlName="subject" #subject />
      </div>
      <div *ngIf="angForm.controls['subject'].invalid && (angForm.controls['subject'].dirty || angForm.controls['subject'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['subject'].errors.required">
          Subject is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Message </label>
        <textarea type="text" class="form-control" formControlName="message" #subject></textarea>
      </div>
      <div *ngIf="angForm.controls['message'].invalid && (angForm.controls['message'].dirty || angForm.controls['message'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['message'].errors.required">
          Message is required.
        </div>
      </div>

      <div class="form-group">
        <button type="submit"
        [disabled]="angForm.pristine || angForm.invalid"
        class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
